<!DOCTYPE html>

<html>
<head>
    <script>

/*

 Assigning a handler:

 Removing a handler:

 method2

 }

        var isLoaded = function () {
            if (document.addEventListener) {
                document.addEventListener('DOMContentLoaded', ready);
            }
        };


        var ready = function () {
            attachEventHandlers();
            eventHandlers();
        };

        var attachEventHandlers = function () {
          /*  document.getElementById('tid1').onclick = function(){
                console.log("t1 is clicked");

            };*/

            document.getElementById('bid1').onclick = function(){
                console.log("click the btn...");
            };
        }

        var eventHandlers = function(){
            var bid2Elem = document.getElementById('bid2');
            bid2Elem.attachEvent("onclick", btn2fn);
            document.getElementById('bid3').addEventListener('mouseover', btn3fn);
        }

        var btn2fn = function(){
            console.log("In btn2fn");
        }
        
        var btn3fn = function(){
            console.log("in Btn3fn");
        }
        
        isLoaded();


    </script>
