    <script>

        /*
        addEventListener vs AttachEvent

        addEventListener:  specify name of the event and not the event handler name
        attachEvent : specify the event handler name.

         window.addEventListener('load', doWindowLoadVoodoo, false);
         window.attachEvent('onload', doWindowLoadVoodoo);

         document.getElementByTagName('button').addEventListener('click', callClick)
         document.getElementByTagName('button').attachEvent('onclick', callClick)



        *
        * */


        /*
         DOM load checker....use 'DOMContentLoaded'
         * */
        var isLoaded = function () {
            if (document.addEventListener) {
                document.addEventListener('DOMContentLoaded', ready);
            }
        };

        var ready = function () {
            console.log("in ready");
            document.addEventListener("click", function () {
                document.getElementById("demo").innerHTML = "Hello World!";
            });

            //document.getElementById("id1").addEventListener("click",
            document.getElementsByTagName('input')[0].addEventListener("focus",
                    function () {
